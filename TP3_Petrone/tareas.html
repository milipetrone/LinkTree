<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <header>
        <h1>Mi Portfolio</h1>
        <nav>
            <a href="index.html" class="activo">Inicio</a>
            <a href="sobre.html">Sobre mí</a>
            <a href="contacto.html">Contacto</a>
            <a href="../index.html">LinkTree</a>
        </nav>
    </header>
    <header><h1>Lista de Tareas</h1></header>
    <main>
      <input type="text" id="nueva-tarea" placeholder="Escribí una tarea...">
      <button onclick="agregarTarea()">Agregar</button>
      <ul id="lista"></ul>
    </main>
    <script>
    const lista = document.getElementById('lista');
    const input = document.getElementById('nueva-tarea');

    function agregarTarea() {
      const texto = input.value;
      if (texto !== '') {
        const li = document.createElement('li');
        li.textContent = texto;
        li.onclick = () => li.remove();
        lista.appendChild(li);
        guardar();
        input.value = '';
      }
    }

    function guardar() {
      localStorage.setItem('tareas', lista.innerHTML);
    }

    function cargar() {
      lista.innerHTML = localStorage.getItem('tareas') || '';
      lista.querySelectorAll('li').forEach(li => li.onclick = () => { li.remove(); guardar(); });
    }

    cargar();
  </script>
  <footer>
        <p>© 2025 Milagros Petrone</p>
        <div class="redes">
            <a href="https://github.com">GitHub</a> |
            <a href="https://linkedin.com">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
